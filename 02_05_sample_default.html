<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, target-densitydpi=medium-dpi">
        <title>세로 막대 그래프 만들기</title>
        <style>
		/* Common */
		body, p, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset, legend, input, textarea, button, select {
			margin: 0;
			padding: 0;
			font-family: Helvetica;
		}
		body, input, textarea, select, button, table {
			font-size: 14px;
			line-height: 1.25em;
		}
		body {
			position: relative;
			-webkit-text-size-adjust: none;
		}
		img, fieldset {
			border: 0;
		}
		ul, ol {
			list-style: none;
		}
		em, address {
			font-style: normal;
		}
		a {
			text-decoration: none;
		}
		table {
			border-collapse: collapse;
		}
		hr {
			display: none !important;
		}
        </style>
    </head>
    <body>
        <div class="graph_area" >
            <ul class="graph">
                <li class="bar"><span class="num">50</span></li>
                <li class="bar"><span class="num">85</span></li>
                <li class="bar"><span class="num">35</span></li>
                <li class="bar"><span class="num">7</span></li>
                <li class="bar"><span class="num">80</span></li>
                <li class="bar"><span class="num">32</span></li>
                <li class="bar"><span class="num">100</span></li>
            </ul>
            <ul class="x-axis">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="y-axis">
                <li>100</li>
                <li>80</li>
                <li>60</li>
                <li>40</li>
                <li>20</li>
                <li>0</li>
            </ul>
        </div>
    </body>
</html>
